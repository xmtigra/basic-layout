<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CH</title>
  <!-- build:css styles/main.css-->
  <link rel="stylesheet" href="styles/main.css" />
  <!-- endbuild-->
</head>

<body>

  <header class="main-header">
    <div class="container main-header-container">
      <div class="main-header-side">
        <a href="#" title="ch" class="main-header-logo">
          <i class="icon-logo"></i>
        </a>
        <a href="#" title="Categories" class="main-header-link">Categories</a>
      </div>
      <div class="main-header-side main-header-side-right">
        <form class="main-search" autocomplete="off">
          <input type="search" class="main-search-input" placeholder="Search">
        </form>
        <a href="#" title="Donate" class="btn btn-s main-header-donate">Donate</a>
        <a href="#" title="Sign in" class="main-header-link">Sign in</a>
      </div>
    </div>
  </header>


  <div class="auth-box">
    <div class="container">
      <div class="auth-success"><i class="icon-success"></i></div>
      <h1 class="auth-title auth-title-mb">Success!</h1>
      <p class="auth-text">Your account was successfully created</p>
      <div class="auth-group-center">
        <a class="btn" href="/">Go home</a>
      </div>
    </div>
  </div>



  <!-- build:js scripts/main.js-->
  <script src="scripts/main.js"></script>
  <!-- endbuild-->
</body>

</html>
